<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Bulitcam">
        <meta name="description" content="Following the ways">
        <link rel="stylesheet" href="style.css" type="text/css">
        <title>Seatwork 2</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="alert alert-info alert-dismissible fade show">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <strong>Directions:</strong>
            <a href="#" class="alert-link">Fill up the form below.</a>
        </div>
        <div class="container col-md-4">
            <div class="form">
                <form>
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex justify-content-center">
                                <h1>Robotic Club Registration</h1>
                            </div>
                            <br>
                                <div class="row align-items-center g-3">
                                <div class="col-auto">
                                    <label for="inputName">Name</label>
                                    <input type="Name" class="form-control" id="inputName">
                                </div>
                    
                                <div class="col-auto">
                                    <label for="inputAge">Age</label>
                                    <input type="Age" class="form-control" id="inputAge">
                                </div>
                                <div class="col-auto">
                                    <label for="inputEmail">Email</label>
                                    <input type="Email" class="form-control" id="inputEmail">
                                </div>
                    
                                <div class="col-auto">
                                    <label for="inputClassroom">Classroom</label>
                                    <input type="Classroom" class="form-control" id="inputClassroom">
                                </div>
                                <div class="col-auto"> 
                                    <h2>Preferred Robotic Topic</h2>
                                    <div id="Programming">
                                        <input class="form-check-input" type="checkbox" id="checkProgramming">
                                        <label class="form-check-label" for="checkProgramming">Programming</label>
                                    </div>
                                    <div id="Electronics">
                                        <input class="form-check-input" type="checkbox" id="checkElectronics">
                                        <label class="form-check-label" for="checkElectronics">Electronics</label>
                                    </div>
                                    <div id="Mechanical Design">
                                        <input class="form-check-input" type="checkbox" id="checkMechanical">
                                        <label class="form-check-label" for="checkMechanical">Mechanical Design</label>
                                    </div>
                                </div>
                                <div class="row my-3">
                                    <h2>Robotics Experience Level</h2>
                    
                                    <div class="beginner mb-1">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                            <label class="form-check-label" for="flexRadioDefault1">Beginner</label>
                                        </div>
                                    </div>
                    
                                       <div class="intermediate mb-1">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                            <label class="form-check-label" for="flexRadioDefault1">Intermediate</label>
                                        </div>
                                       </div>
                    
                                       <div class="advanced mb-1">
                                           <div class="form-check">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                            <label class="form-check-label" for="flexRadioDefault1">Advanced</label>
                                        </div>
                                       </div>
                                </div>
                                <label for="inputproject">Preferred Robotics Project</label>
                                <select class="form-select" id="dropdown">
                                    <option selected disabled>Choose a project</option>
                                    <option value="1">Line following robot</option>
                                    <option value="2">Voice command robot</option>
                                    <option value="3">AI chatbot interface for robot</option>
                                    <option value="4">Maze solving robot</option>
                                    <option value="5">metal ditector robotic vehicle</option>
                                </select>
                                <div class="col-auto mb-3">
                                    <label for="TextArea">Why did you want to join</label>
                                    <textarea class="form-control" id="TextArea" rows="4" ></textarea>
                                </div>

                    
                                <div class="col-auto">
                                    <button type="submit" class="btn btn-info">Submit</button>
                                </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
